{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Change {% endblock %}
{% block style %}
    <style>
        .change-style {
            width:500px;
            height:auto;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container mt-4 change-style">
        <h3>Change Your Password</h3>

        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{form | crispy}}

            <input type="submit" value="Change Password" class="btn btn-success mt-4"/>

        </form>
    </div>


{% endblock %}
