{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}  Register {% endblock %}

{% block style %}
     <style>
        .register-style {
            width:500px;
            height:auto;


        }


    </style>

{% endblock %}


{% block body %}
    <div class="container mt-4 register-style">
        <h3>Register an Account</h3>

        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ user_form | crispy}}

            <input type="submit" value="Create Account" class="btn btn-success mt-4"/>

        </form>
    </div>
{% endblock %}
